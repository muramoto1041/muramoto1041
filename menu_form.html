<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>補助処理メニュー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-container {
            width: 300px;
            margin: 10pt 0 50px 10pt;
            border: 2px solid #343a40;
            padding: 15px;
            background-color: #fff;
            border-radius: .25rem;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
            padding: 15px 10px;
            background-color: #fff;
            border: 2px dotted #6c757d;
            color: #212529;
        }
        .btn-custom:hover {
            background-color: #e9ecef;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="menu-container shadow-sm">
    <div class="header">
        <h5 class="mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
            業務メニュー
        </h5>
        <div>
            <button type="button" class="btn btn-outline-secondary btn-sm me-1">&gt;&gt;&gt;</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="closeButton">X</button>
        </div>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-custom" type="button">メニュー 1</button>
        <button class="btn btn-custom" type="button">メニュー 2</button>
        <button class="btn btn-custom" type="button">メニュー 3</button>
        <button class="btn btn-custom" type="button">メニュー 4</button>
        <button class="btn btn-custom" type="button">メニュー 5</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('closeButton').addEventListener('click', function() {
        if (confirm('業務アプリを終了しますか？')) {
            window.close();
        }
    });
</script>
</body>
</html>
